<body>
    <div class="container">
        <h1>Lista de Compras</h1>

        <div class="addItem" style="display: flex; flex-direction: column;">

            <label for="text">Nome</label>
            <input class="inputItemName" type="text">

            <div class="value-and-amount">

                <div>    
                    <label for="text">Valor da unidade</label>
                    <input class="inputItemValue" type="number">
                </div>

                <div>
                    <label for="text">Quantidade</label>
                    <input class="inputItemQt" type="number">
                </div>

            </div>

            <button class="submit">Adicionar</button>

        </div>
        <ul class="lista">

        </ul>

    </div>
    <script type="module" src="script.js"></script>
