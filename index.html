<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/style.css">
    <title>Lista de compras</title>
</head>

<body>
    <div class="container">
        <div class="create-and-qt">
            <div class="create-item-area">
                <div class="name-and-position">
                    <div class="name-area">
                        <label for="text">Nome</label>
                        <input class="inputItemName" type="text">
                    </div>

                    <div>
                        <label for="text">Posição</label>
                        <input class="inputItemPosition" type="text">
                    </div>
                </div>

                <div class="value-and-amount">
                    <div>
                        <label for="text">Unidade</label>
                        <input class="inputItemQt" type="number">
                    </div>

                    <div>
                        <label class="label-value" for="text">Valor da unidade</label>
                        <input class="inputItemValue" type="number">
                    </div>

                </div>
                <div class="add-and-edit">
                    <button class="add">Adicionar</button>
                </div>
            </div>
            <div class="qt-items-list"><span class="item-qt"></span><span>Itens</span></div>
        </div>
        <div class="search-and-list">

            <div class="search-bar"></div>

            <div class="container-list">
                <div class="labels">
                    <span class="labelName">Nome</span>
                    <span class="labelQt">Unidade</span>
                    <span class="labelValue">Valor</span>
                    <span class="labelEdit">Editar</span>
                    <span class="labelDelete">Apagar</span>
                </div>

                <ul class="list"></ul>
                <div class="total-value"></div>
            </div>

        </div>

    </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
