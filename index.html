<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Lista de Compras</h1>

        <div class="addItem">
            <div class="name-and-position">

                <div class="name">
                    <label for="text">Nome</label>
                    <input class="inputItemName" type="text">
                </div>

                <div>
                    <label for="text">Posição</label>
                    <input class="inputItemPosition" type="text" readonly>
                </div>

            </div>

            <div class="value-and-amount">

                <div>
                    <label for="text">Unidade</label>
                    <input class="inputItemQt" type="number">
                </div>

                <div>
                    <label for="text">Valor da unidade</label>
                    <input class="inputItemValue" type="number">
                </div>

            </div>

            <div class="add-and-edit">
                <button class="submit">Adicionar</button>
            </div>
        </div>

        <div class="a4">

        </div>

        <div class="a2">

            <div class="a1">
                <span class="labelName">Nome</span>
                <span class="labelQt">Unidade</span>
                <span class="labelValue">Valor</span>
                <span class="labelEdit">Editar</span>
                <span class="labelDelete">Apagar</span>
            </div>

            <ul class="lista">

            </ul>

            <div class="a3">

            </div>

        </div>

    </div>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
</body>

</html>
